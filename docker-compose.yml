version: '3'
services:
  pbx:
    image: dougbtv/asterisk14
    volumes:
      - './backend/keys:/etc/asterisk/keys'
      - './backend/etc/asterisk/http.conf:/etc/asterisk/http.conf'
      - './backend/etc/asterisk/sip.conf:/etc/asterisk/sip.conf'
      - './backend/etc/asterisk/extensions.conf:/etc/asterisk/extensions.conf'
    # network_mode: "host"
    ports:
      - 8089:8089
      - 8088:8089
